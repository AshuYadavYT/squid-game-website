<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Squid Games</title>
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico">
</head>
<body>
    <section class="banner">
        <header>
            <div class="toggle"></div>
            <a href="#" class="logo"><img src="images/logo.png" alt=""></a>
        </header>

        <div class="content"> 
            <img src="images/text.png" class="textimg">
            <p>
                Hundreds of cash-strapped contestants accept an 
                invitation to compete in children's games for a 
                tempting prize, but the stakes are deadly.</p>
                <a href="https://youtu.be/oqxAJKy0ii4" target=".blank" class="btn"><ion-icon name="play-circle"></ion-icon> Watch Trailer</a>
        </div>

        <div class="clip"> 
            <div class="clipBox">
                <a href="https://youtu.be/3O3TqPvadoA"> <img src="images/img1.jpg" alt="">
                <ion-icon name="play"></ion-icon></a> 
            </div>
            <div class="clipBox">
                <a href="https://youtu.be/D-zhr3Ii8MU"> <img src="images/img2.jpg" alt="">
                <ion-icon name="play"></ion-icon></a> 
            </div>
        </div>

        <ul class="socialIcon"> 
            <li><a href="#"><ion-icon name="logo-youtube"></ion-icon></a></li>
            <li><a href="#"><ion-icon name="logo-facebook"></ion-icon></a></li>
            <li><a href="#"><ion-icon name="logo-twitter"></ion-icon></a></li>
            <li><a href="#"><ion-icon name="logo-instagram"></ion-icon></a></li>
        </ul>

    </section>
    <ul class="navigation">  
        <li><a href="#">Home</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Cast</a></li>
        <li><a href="#">Shop</a></li>
        <li><a href="#">Contact</a></li>
    </ul>
    
    <script src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons.js"></script>
    <script>
        let menuToggle = document.querySelector('.toggle')
        let navigation = document.querySelector('.navigation')
        menuToggle.onclick = function(){
            menuToggle.classList.toggle('active');
            navigation.classList.toggle('active');
        }
    </script>

</body>
</html>
